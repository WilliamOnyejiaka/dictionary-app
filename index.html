<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script type="module" src="./script.js" defer></script>
  <title>Dictionary ðŸ“–</title>
</head>

<body class="bg-dark">

  <div class="container" style="margin-top: 2rem;">
    <div class="mb-3">
      <label for="wordInput" class="form-label" style="color: aliceblue;">Enter Word</label>
      <input type="text" class="form-control" id="wordInput" value="Hello">
    </div>
    <div class="mb-3" style="display: flex;justify-content: center">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" id="search-btn" data-bs-toggle="modal"
        data-bs-target="#searchContent">Search</button>
      <button type="button" class="btn btn-danger" id="history-btn" style="margin-left: 0.8rem" data-bs-toggle="modal"
        data-bs-target="#historyContent">History</button>
    </div>
  </div>

  <!--Search Modal -->
  <div class="modal fade" id="searchContent" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <!-- Scrollable modal -->
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-dialog">
        <div class="modal-content bg-dark" style="color: aliceblue;">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="searchContentLabel">Hello</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="searchContentBody">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--History Modal -->
  <div class="modal fade" id="historyContent" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <!-- Scrollable modal -->
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-dialog">
        <div class="modal-content bg-dark" style="color: aliceblue;">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="historyContentLabel">History</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="historyContentBody">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="clear-btn">Clear</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
